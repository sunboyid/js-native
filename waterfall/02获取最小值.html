<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    function getMin(arr) {
        var min = {};
        min.index = 0;
        min.value = arr[min.index];
        //遍历数组中的每一项 让假设的最小值 去和每一个比较
        for (var i = 0; i < arr.length; i++) {
            if (arr[i] < min.value) {
                min.value = arr[i];
                min.index = i;
            }
        }
        return min;
    }
    var arr = [1, 2, 3, 4, 5];
    console.log(getMin(arr).value);
    console.log(getMin(arr).index);
</script>
</body>
</html>
