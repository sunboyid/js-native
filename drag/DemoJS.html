<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .nav {
            height: 30px;
            background: #036663;
            border-bottom: 1px solid #369;
            line-height: 30px;
            padding-left: 30px;
        }

        .nav a {
            color: #fff;
            text-align: center;
            font-size: 14px;
            text-decoration: none;

        }

        .d-box {
            width: 400px;
            height: 300px;
            border: 5px solid #eee;
            box-shadow: 2px 2px 2px 2px #666;
            position: absolute;
            top: 40%;
            left: 40%;
        }

        .hd {
            width: 100%;
            height: 25px;
            background-color: #7c9299;
            border-bottom: 1px solid #369;
            line-height: 25px;
            color: white;
            cursor: move;
        }

        #box_close {
            float: right;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="nav">
    <a href="javascript:;" id="register">注册信息</a>
</div>
<div class="d-box" id="d_box">
    <div class="hd" id="drop">注册信息 (可以拖拽)
        <span id="box_close">【关闭】</span>
    </div>
    <div class="bd"></div>
</div>
<script>
    //找人
    var d_box = document.getElementById("d_box");
    var drop = document.getElementById("drop");//拖动条
    //在拖动条上 按下鼠标 之后 移动鼠标 盒子会跟着鼠标
    drop.onmousedown = function (event) {
        var event = event || window.event;
        var pageX = event.pageX || event.clientX + document.documentElement.scrollLeft;
        var pageY = event.pageY || event.clientY + document.documentElement.scrollTop;
        //计算鼠标在拖动条中的位置
        var spaceX = pageX - d_box.offsetLeft;
        var spaceY = pageY - d_box.offsetTop;
        //鼠标在页面上移动 就要让盒子跟着
        document.onmousemove = function (event) {
            //获取鼠标在页面上的位置 设置 盒子的位置
            var event = event || window.event;
            var pageX = event.pageX || event.clientX + document.documentElement.scrollLef;
            var pageY = event.pageY || event.clientY + document.documentElement.scrollTop;
            //设置盒子的位置
            d_box.style.left = pageX - spaceX + "px";
            d_box.style.top = pageY - spaceY + "px";
            //防止选中文字
            window.getSelection ? window.getSelection().removeAllRanges() : document.selection.empty();
        }
    }
    //鼠标在页面上任何位置 只要弹起来 就把 让盒子跟着鼠标移动的事件清空
    document.onmouseup = function () {
        document.onmousemove = null;
    }

</script>
</body>
</html>
