<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
            list-style: none;
            border: 0;
        }

        .all {
            width: 500px;
            height: 200px;
            padding: 7px;
            border: 1px solid #ccc;
            margin: 100px auto;
            position: relative;
        }

        .screen {
            width: 500px;
            height: 200px;
            /*overflow: hidden;*/
            position: relative;
        }

        .screen li {
            width: 500px;
            height: 200px;
            overflow: hidden;
            float: left;
        }

        .screen ul {
            position: absolute;
            left: 0;
            top: 0px;
            width: 3000px;
        }

        .all ol {
            position: absolute;
            right: 10px;
            bottom: 10px;
            line-height: 20px;
            text-align: center;
        }

        .all ol li {
            float: left;
            width: 20px;
            height: 20px;
            background: #fff;
            border: 1px solid #ccc;
            margin-left: 10px;
            cursor: pointer;
        }

        .all ol li.current {
            background: yellow;
        }

        #arr {
            display: none;
        }

        #arr span {
            width: 40px;
            height: 40px;
            position: absolute;
            left: 5px;
            top: 50%;
            margin-top: -20px;
            background: #000;
            cursor: pointer;
            line-height: 40px;
            text-align: center;
            font-weight: bold;
            font-family: '黑体';
            font-size: 30px;
            color: #fff;
            opacity: 0.3;
            border: 1px solid #fff;
        }

        #arr #right {
            right: 5px;
            left: auto;
        }
    </style>
</head>
<body>
<div class="all" id='box'>
    <div class="screen">
        <ul>
            <li><img src="images/1.jpg" width="500" height="200"/></li>
            <li><img src="images/2.jpg" width="500" height="200"/></li>
            <li><img src="images/3.jpg" width="500" height="200"/></li>
            <li><img src="images/4.jpg" width="500" height="200"/></li>
            <li><img src="images/5.jpg" width="500" height="200"/></li>
        </ul>
        <ol></ol>
    </div>
    <div id="arr"><span id="left">&lt;</span><span id="right">&gt;</span></div>
</div>
<script>
    var timer = null;
    //找人
    var box = document.getElementById("box");
    var screen = box.children[0];
    var ul = screen.children[0];
    var ulLis = ul.children;
    var ol = screen.children[1];
    var arr = document.getElementById("arr");
    var arrLeft = document.getElementById("left");
    var arrRight = document.getElementById("right");
    var imgWidth = screen.offsetWidth;
    //alert(imgWidth);

    //1.动态生成结构
    //1.1根据图片数量动态生成按钮
    for (var i = 0; i < ulLis.length; i++) {
        var li = document.createElement("li");//创建ol中的按钮
        li.innerHTML = i + 1;
        ol.appendChild(li);
    }
    //获取生成的按钮
    var olLis = ol.children;
    //先给开始的按钮加个current 看一下
    olLis[0].className = "current";
    //1.2根据第一张图片 生成最后一张假图片 并追加
    var firstImg = ulLis[0].cloneNode(true);//li里面的东西也要 所以是深层复制 true
    ul.appendChild(firstImg);//追加到ul里面


    //写在上面的循环里也可以 我这里为了分开模块 让大家看着方便
    //2给每一个按钮注册鼠标经过事件 按钮排他 并且 要把ul移动到相应位置
    //给每一个按钮注册事件 排他 并且 把ul移动到相应位置
    for (var j = 0; j < olLis.length; j++) {
        olLis[j].index = j;//把循环遍历时候的j保存到自定义属性中
        //给每一个按钮注册 排他事件
        olLis[j].onmouseover = function () {
            //干掉所有人
            for (var k = 0; k < olLis.length; k++) {
                olLis[k].className = "";
            }
            //留下我自己
            this.className = "current";
            //根据当前按钮的索引号 去移动ul
            //目标 和 索引 有关 和 图片宽度有关 而且是负数
            var target = -this.index * imgWidth;
            animate(ul, target);

            //把记录当前正在显示的图片的索引的这个pic
            //把记录当前正在显示的按钮的索引的这个square
            //都要统一为当前按钮的索引
            square = pic = this.index;
        }
    }

    //3.点击箭头移动ul到相应的位置
    //3.1鼠标经过box显示arr
    box.onmouseover = function () {
        arr.style.display = "block";
        clearInterval(timer);
        //同一个对象的相同事件会相互抵消 所以清理定时器的代码也要写在这里
    }
    box.onmouseout = function () {
        arr.style.display = "none";
        timer = setInterval(playNext, 1000);
    }

    var pic = 0;//记录当前正在显示的图片的索引

    //3.2点击右箭头 把 ul 移动到相应的位置
    arrRight.onclick = function () {
        playNext();
    };
    arrLeft.onclick = function () {
        //如果 pic 是第一张图片的索引 就该跳了
        if (pic === 0) {
            ul.style.left = -(ulLis.length - 1) * imgWidth + "px";//让ul跳到最后
            pic = ulLis.length - 1;//pic要变成最后一个图片的索引
        }
        //把ul移动到相应的位置
        pic--;
        //目标 和 当前图片的索引有关 和 图片的宽度有关 而且是负数
        var target = -pic * imgWidth;
        animate(ul, target);
        //点击左侧箭头 按钮也要动
        //如果比第一个按钮的索引大 就 可以--
        //如果等于了 让square=最后一个按钮的索引
        if (square > 0) {
            square--;
        } else {
            square = olLis.length - 1;
        }
        //干掉所有人
        for (var i = 0; i < olLis.length; i++) {
            olLis[i].className = "";
        }
        //亮起对应的
        olLis[square].className = "current";
    };

    //4.添加自动播放
    timer = setInterval(playNext, 1000);//每间隔一秒钟 执行播放下一张的代码


    var square = 0;//表示当前亮起的按钮的索引
    //自动播放的除了 图片 还有 按钮
    function playNext() {
        //如果 pic 是最后一张图片的索引 就该跳了
        if (pic === ulLis.length - 1) {
            ul.style.left = 0 + "px";//让ul跳到开始
            pic = 0;//pic也要归零
        }
        //把ul移动到相应的位置
        pic++;
        //目标 和 当前图片的索引有关 和 图片的宽度有关 而且是负数
        var target = -pic * imgWidth;
        animate(ul, target);

        //如果比最后一个按钮的索引小 就 可以++
        //如果等于了 让square=0
        if (square < olLis.length - 1) {
            square++;
        } else {
            square = 0;
        }
        //干掉所有人
        for (var i = 0; i < olLis.length; i++) {
            olLis[i].className = "";
        }
        //亮起对应的
        olLis[square].className = "current";
    }

    //5.解决一些问题
    //鼠标经过盒子的时候 要停止自动播放 清理自动播放的定时器


    function animate(obj, target) {
        clearInterval(obj.timer);
        obj.timer = setInterval(function () {
            var leader = obj.offsetLeft;
            var step = 20;
            step = leader < target ? step : -step;
            if (Math.abs(leader - target) > Math.abs(step)) {
                leader = leader + step;
                obj.style.left = leader + "px";
            } else {
                obj.style.left = target + "px";
                clearInterval(obj.timer);
            }
        }, 15);
    }
</script>
</body>
</html>
